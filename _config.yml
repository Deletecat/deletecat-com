sass:
  style: compressed

url: "https://deletecat.com"

compress_html:
  clippings: all
  comments: ["<!--", "-->"]

exclude: ['LICENSE','README.txt']

defaults:
- scope:
    path: ""
    type: "posts"
  values:
    layout: "post"
- scope:
    path: ""
  values:
    layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag